<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Assignment 1</title>
</head>
<body style="background-color: #ddd;">
    <nav class="navbar navbar-expand-lg" style="background-color:aqua;">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-tyo" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Product</a>
              <a class="nav-link" href="#">Galery</a>
              <a class="nav-link" href="#">Blog</a>
              <a class="nav-link" href="#">My Inventory</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="info">
        <div class="container mt-4 rounded shadow p-3 mb-5 bg-body-tertiary rounded" style="background-color: white;">
            <div class="row">
                <div class="col-md-2 text-left text-md-center">
                    <img class="rounded-circle img-fluid mt-4" style="width: 150px; height: 150px;" src="images/kaget.jpg" alt="foto profile">
                </div>
                <div class="col-md-5 mt-4">
                    <h1 id="nama">Nurakhmad Sustantyo</h1>
                    <p id="role" style="color: grey;">Front End Designer</p>
                    <button type="button" class="btn btn-primary">Kontak</button>
                    <button type="button" class="btn btn-outline-success">Resume</button>
                </div>
                <div class="col-md-5 mt-3">
                    <table class="table-primary table-borderless" style="border-collapse: separate; border-spacing: 5px;">
                        <tr>
                            <th style="padding-right: 40px;">Availability</th>
                            <td id="availability">Full Time</td>
                        </tr>
                        <tr>
                            <th style="padding-right: 40px;">Usia</th>
                            <td id="umur">22</td>
                        </tr>
                        <tr>
                            <th style="padding-right: 40px;">Lokasi</th>
                            <td id="lokasi">Bojonegoro</td>
                        </tr>
                        <tr>
                        <th style="padding-right: 40px;">Pengalaman</th>
                            <td id="year-experience">2</td>
                        </tr>
                        <tr>
                            <th style="padding-right: 40px;">Email</th>
                            <td class="text-break" id="email">nsustantyo12@gmail.com</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="form" onsubmit="myFunction()">
        <div class="container containerForm mt-4 mb-5 rounded shadow p-3 mb-5 bg-body-tertiary rounded" style="background-color: white;">
            <form id="myForm">
                <div class="row pt-3">
                    <label for="">Nama</label>
                    <div class="nama">
                        <input type="text" class="form-control" id="nama-baru" placeholder="Masukkan Nama Anda" onchange="rubahNama()">
                    </div>
                </div>
                <div class="row pt-2">
                    <label for="">Role</label>
                    <div class="role">
                        <input type="text" class="form-control" id="role-baru" placeholder="Masukkan Role Anda" onchange="rubahRole()">
                    </div>
                </div>
                <div class="row pt-2">
                    <label for="">Availability</label>
                    <div class="availability">
                        <input type="text" class="form-control" id="availability-baru" placeholder="Masukkan Availability" onchange="rubahAvailability()">
                    </div>
                </div>
                <div class="row pt-2">
                    <label for="">Usia</label>
                    <div class="usia">
                        <input type="number" class="form-control" id="usia-baru" placeholder="Masukkan Usia Anda" onchange="rubahUsia()">
                    </div>
                </div>
                <div class="row pt-2">
                    <label for="">Lokasi</label>
                    <div class="lokasi">
                        <input type="text" class="form-control" id="lokasi-baru" placeholder="Masukkan Lokasi Anda" onchange="rubahLokasi()">
                    </div>
                </div>
                <div class="row pt-2">
                    <label for="">Year Experience</label>
                    <div class="year-experience">
                        <input type="number" class="form-control" id="year-experience-baru" placeholder="Masukkan Year Experience" onchange="rubahYear()">
                    </div>
                </div>
                <div class="row pt-2">
                    <label for="">Email</label>
                    <div class="email">
                        <input type="email" class="form-control" id="email-baru" placeholder="Masukkan Email Anda" onchange="rubahEmail()">
                    </div>
                </div>
                <div class="row pt-3">
                    <button id="submit-btn" type="button" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
